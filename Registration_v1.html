    <body >
   
	   <h1 align="center">Registration Form</h1>
	   <br>
	   <br>
		
		
		
		<div class="container" >
		<form >
		<div class="form-group">
		<div class="row">
		
                 <div class="col-md-2">
				 <label>Name:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="text" name=fn class="form-control" placeholder="Enter name">
				</div>
				</div>
				 <div class="row">
				 <div class="col-md-2">
				 <label> Last Name:</label>
				 
				 </div>
                <div class="col-md-6">
				<input type="text" name=ln class=form-control>
				</div></div>
				 <div class="row">
				 <div class="col-md-2">
				 <label>Address:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="textarea" name="add" class=form-control>
				</div>
				</div>
				<div class="row">
				<div class="col-md-2">
				 <label>pin:</label>
				 </div> 
                <div class="col-md-6">
				<input type="text" name=pin maxlength=10 class=form-control>
				</div>
				</div>
				<div class="row">
				<div class="col-md-2">
				<label>State:</label>
				</div>
				<div class="col-md-6">
				<Select name=gender class=form-control>
                 <option value=0 selected>Select</option>
                  <Option value=1>Maharashtra</option>
                    <Option value=2>Gujarat</option>
					<Option value=3>Rajasthan</option>
					<Option value=2>Tamilnadu</option>
					<Option value=2>Goa</option>
					<Option value=2>Utter Pradesh</option>
					
					
					</Select>
					</div>
					</div>
					<div class="row">
				<div class="col-md-2">
				 <label>Country:</label>
				 </div> 
                <div class="col-md-6">
				<input type="text" name=pin maxlength=10 class=form-control value="India">
				</div>
				</div>
	
				<div class="row">
				<div class="col-md-2">
				 <label>Mobile No.:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="text" name=mn maxlength=10 class=form-control>
				</div>
				</div>
				<div class="row">
				<div class="col-md-2">
				<label>Gender:</label>
				</div>
				<div class="col-md-6">
				<Select name=gender class=form-control>
                 <option value=0 selected>Select</option>
                  <Option value=1>Male</option>
                    <Option value=2>Female</option></Select>
					</div>
					</div>
					<div class="row">
					<div class="col-md-2">
				 <label>Email ID:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="text" name=emial maxlength=50 class=form-control>
				</div>
				</div>
				<div class="row">
				<div class="col-md-2">
				 <label>Password:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="text" name=pass maxlength=10 class=form-control  >
				</div>
				</div>
				<div class="row">
				<div class="col-md-2">
				 <label >Confirm Password:</label>
				 
				 </div>
				 
                <div class="col-md-6">
				<input type="text" name=cpass maxlength=10 class=form-control>
				</div>
				</div>
				<center>
				<input type="Button"  value="save" class="btn btn-primary btn-lg">
				</center>
				
				
		</div>
		</div>
		</form>
		</div>
